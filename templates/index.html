    <script>
        let isDownloading = false;
        let statusInterval;

        // DOM å…ƒç´ 
        const tagInput = document.getElementById('tag');
        const downloadDirInput = document.getElementById('download_dir');
        const maxCountInput = document.getElementById('max_count');
        const startBtn = document.getElementById('start-btn');
        const cancelBtn = document.getElementById('cancel-btn');
        const statusElement = document.getElementById('status');
        const fileCountElement = document.getElementById('file-count');
        const galleryDlStatusElement = document.getElementById('gallery-dl-status');

        // å¼€å§‹ä¸‹è½½
        startBtn.addEventListener('click', async () => {
            const tag = tagInput.value.trim();
            const downloadDir = downloadDirInput.value.trim();
            const maxCount = parseInt(maxCountInput.value) || 50;

            if (!tag) {
                alert('è¯·è¾“å…¥æ ‡ç­¾');
                return;
            }

            if (!downloadDir) {
                alert('è¯·è¾“å…¥ä¸‹è½½ç›®å½•');
                return;
            }

            if (maxCount < 1 || maxCount > 1000) {
                alert('æœ€å¤§ä¸‹è½½æ•°é‡å¿…é¡»åœ¨1-1000ä¹‹é—´');
                return;
            }

            try {
                const response = await fetch('/api/download', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        tag: tag,
                        download_dir: downloadDir,
                        max_count: maxCount
                    })
                });

                const result = await response.json();

                if (result.success) {
                    isDownloading = true;
                    startBtn.classList.add('hidden');
                    cancelBtn.classList.remove('hidden');
                    startStatusPolling();
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('è¯·æ±‚å¤±è´¥: ' + error.message);
            }
        });

        // å–æ¶ˆä¸‹è½½
        cancelBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/cancel', {
                    method: 'POST'
                });

                const result = await response.json();
                alert(result.message);

                if (result.success) {
                    isDownloading = false;
                    startBtn.classList.remove('hidden');
                    cancelBtn.classList.add('hidden');
                    stopStatusPolling();
                }
            } catch (error) {
                alert('å–æ¶ˆå¤±è´¥: ' + error.message);
            }
        });

        // å¼€å§‹çŠ¶æ€è½®è¯¢
        function startStatusPolling() {
            statusInterval = setInterval(updateStatus, 1000);
        }

        // åœæ­¢çŠ¶æ€è½®è¯¢
        function stopStatusPolling() {
            if (statusInterval) {
                clearInterval(statusInterval);
                statusInterval = null;
            }
        }

        // æ›´æ–°çŠ¶æ€
        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
                statusElement.textContent = status.status || 'æœªçŸ¥çŠ¶æ€';
                fileCountElement.textContent = status.file_count || 0;
                galleryDlStatusElement.textContent = status.gallery_dl_available ? 'âœ… å¯ç”¨' : 'âŒ ä¸å¯ç”¨';

                // æ›´æ–°çŠ¶æ€æ ·å¼
                statusElement.className = 'status-value';
                if (status.is_downloading) {
                    statusElement.classList.add('downloading');
                } else if (status.status && status.status.includes('å®Œæˆ')) {
                    statusElement.classList.add('completed');
                    isDownloading = false;
                    startBtn.classList.remove('hidden');
                    cancelBtn.classList.add('hidden');
                    stopStatusPolling();
                } else if (status.status && (status.status.includes('é”™è¯¯') || status.status.includes('å¤±è´¥'))) {
                    statusElement.classList.add('error');
                    isDownloading = false;
                    startBtn.classList.remove('hidden');

                    stopStatusPolling();
                }

                // å¦‚æœä¸‹è½½å·²åœæ­¢ï¼Œåœæ­¢è½®è¯¢
                if (!status.is_downloading && isDownloading) {
                    isDownloading = false;
                    startBtn.classList.remove('hidden');
                    cancelBtn.classList.add('hidden');
                    stopStatusPolling();
                }
            } catch (error) {
                console.error('è·å–çŠ¶æ€å¤±è´¥:', error);
            }
        }

        // é¡µé¢åŠ è½½æ—¶è·å–åˆå§‹çŠ¶æ€

        // ç›‘å¬æ ‡ç­¾å’Œä¸‹è½½ç›®å½•å˜åŒ–ï¼Œè‡ªåŠ¨è®¾ç½®å¤„ç†æ–‡ä»¶å¤¹
        tagInput.addEventListener('input', setDefaultFolder);

        // æ ‡ç­¾å¤„ç†ç›¸å…³å…ƒç´ 
        const processFolderInput = document.getElementById('process-folder');
        const deleteTagsInput = document.getElementById('delete-tags');
        const deleteContainingInput = document.getElementById('delete-containing');

        function setDefaultFolder() {
            const downloadDir = downloadDirInput.value.trim() || 'dataset';
            const tag = tagInput.value.trim();

        processTagsBtn.addEventListener('click', async () => {
            const folder = processFolderInput.value.trim();
            const deleteTags = deleteTagsInput.value.trim();
            const deleteContaining = deleteContainingInput.value.trim();
            const addTags = addTagsInput.value.trim();

            if (!folder) {
                alert('è¯·é€‰æ‹©è¦å¤„ç†çš„æ–‡ä»¶å¤¹');
                return;
            }

            if (!deleteTags && !deleteContaining && !addTags) {
                alert('è¯·è‡³å°‘æŒ‡å®šä¸€ç§å¤„ç†æ“ä½œ');
                return;
            }

            // æ„å»ºå¤„ç†å‚æ•°
            const processData = {
                folder_path: folder

            if (deleteTags) {
                processData.remove_tags = deleteTags.split(',').map(tag => tag.trim()).filter(tag => tag);
            }

            if (deleteContaining) {

            }

            if (addTags) {

            }

            try {

                processTagsBtn.textContent = 'å¤„ç†ä¸­...';
                
                const response = await fetch('/api/manual_tag_process', {
                    method: 'POST',

                // æ˜¾ç¤ºå¤„ç†ç»“æœ

                if (result.success) {

                    processResultText.className = 'status-value completed';
                    
                    // æ¸…ç©ºè¾“å…¥æ¡†
                    deleteTagsInput.value = '';

                    addTagsInput.value = '';
                } else {
                    processResultText.textContent = `å¤„ç†å¤±è´¥: ${result.message}`;
                    processResultText.className = 'status-value error';
                }
            } catch (error) {
                processResult.classList.remove('hidden');
                processResultText.textContent = `è¯·æ±‚å¤±è´¥: ${error.message}`;
                processResultText.className = 'status-value error';
            } finally {

        });

                const result = await response.json();
                
                // æ˜¾ç¤ºå¤„ç†ç»“æœ
                processResult.classList.remove('hidden');
                if (result.success) {
                    processResultText.textContent = `è‡ªåŠ¨æ ‡å‡†åŒ–å®Œæˆ: ${result.message}`;
                    processResultText.className = 'status-value completed';
                } else {
                    processResultText.textContent = `è‡ªåŠ¨æ ‡å‡†åŒ–å¤±è´¥: ${result.message}`;
                    processResultText.className = 'status-value error';
                }
            } catch (error) {
                processResult.classList.remove('hidden');

                processResultText.className = 'status-value error';
            } finally {

        // ç›®å½•è¾“å…¥åŠŸèƒ½ - å…è®¸ç”¨æˆ·ç›´æ¥è¾“å…¥
